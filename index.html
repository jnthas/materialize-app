<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>Materialize Demo</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">My App</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#"><i class="mdi-action-search"></i></a></li>
            <li><a href="#"><i class="mdi-action-view-module"></i></a></li>
            <li><a href="#"><i class="mdi-navigation-refresh"></i></a></li>
          </ul>
        </div>
      </nav>
    </div>

    <main>
      <h1>Hello, World!!</h1>

      <div class="row">
        <div class="col s6 m6">
          <a href="#">
            <div class="card-panel indigo darken-1">
                <span class="white-text">Earth</span>
            </div>
          </a>
        </div>
        <div class="col s6 m6">
          <a href="#">
            <div class="card-panel red darken-1">
                <span class="white-text">Wind</span>
            </div>
          </a>
        </div>
        <div class="col s6 m6">
          <a href="#">
            <div class="card-panel green darken-1">
                <span class="white-text">Fire</span>
            </div>
          </a>
        </div>
        <div class="col s6 m6">
          <a href="#">
            <div class="card-panel purple darken-1">            
                <span class="white-text">Air</span>
            </div>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content">
              <span class="card-title black-text">Card Title</span>
              <p>A Very simple card</p>
            </div>
            <div class="card-action">
              <a href="#">OK</a>
              <a href="#">Cancel</a>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col s12 m12">
          <ul class="collection with-header">
            <li href="#" class="collection-header"><h4>My Collection</h4></li>
            <a href="#" class="collection-item">Option #1<span class="secondary-content grey-text"><i class="mdi-image-navigate-next"></i></span></a>
            <a href="#" class="collection-item">Option #2<span class="secondary-content grey-text"><i class="mdi-image-navigate-next"></i></span></a>
            <a href="#" class="collection-item">Option #3<span class="secondary-content grey-text"><i class="mdi-image-navigate-next"></i></span></a>
            <a href="#" class="collection-item">Option #4<span class="secondary-content grey-text"><i class="mdi-image-navigate-next"></i></span></a>
            <a href="#" class="collection-item">Option #5<span class="secondary-content grey-text"><i class="mdi-image-navigate-next"></i></span></a>
            <a href="#" class="collection-item">Option #6<span class="secondary-content grey-text"><i class="mdi-image-navigate-next"></i></span></a>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m12">
          <i class="mdi-social-person prefix"></i>
          <input id="name" type="text" class="validate"/>
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12 m12">
          <i class="mdi-communication-phone prefix"></i>
          <input id="phone" type="text" class="validate"/>
          <label for="phone">Phone</label>
        </div>
      </div>


      <div class="row">
        <div class="col s12 m12">
          <label>Materialize Select</label>
          <select id="select1">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Apple</option>
            <option value="2">Orange</option>
            <option value="3">Strawberry</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12">
          <label>System Select</label>
          <select id="select2" class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Apple</option>
            <option value="2">Orange</option>
            <option value="3">Strawberry</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="col s12 m12">
          <p>
            <input class="with-gap" name="group1" type="radio" id="radio1">
            <label for="radio1">Small Screen</label>
          </p>
          <p>
            <input class="with-gap" name="group1" type="radio" id="radio2">
            <label for="radio2">Medium Screen</label>
          </p>
          <p>
            <input class="with-gap" name="group1" type="radio" id="radio3">
            <label for="radio3">Large Screen</label>
          </p>
        </div>
      </div>


      <div class="row">
        <div class="col s12 m12">
          <p>
            <input type="checkbox" id="chk1" checked>
            <label for="chk1">Red</label>
          </p>
          <p>
            <input type="checkbox" id="chk2">
            <label for="chk2">Green</label>
          </p>
          <p>
            <input type="checkbox" id="chk3">
            <label for="chk3">Blue</label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12">
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12">
          <p class="range-field">
            <input type="range" id="slider" min="0" max="100" />
          </p>
        </div>
      </div>


      <div class="row">
        <div class="col s12 m12">
          <label for="datep">Birthday</label>
          <input id="datep" type="text" class="datepicker"/>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12">
          <a onClick="showToast();" class="waves-effect waves-light btn"><i class="mdi-file-cloud left"></i>Show Me a Toast!</a>
        </div>
      </div>

    </main>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <h5 class="white-text center">Footer</h5>
        </div>
      </div>
    </footer>

    <!-- js  -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/materialize.js"></script>

    <script>
      $(document).ready(function(){
        $('#select1').material_select();
        $('#select2').material_select();

        $('.datepicker').pickadate({
          selectMonths: true,
          selectYears: 15
        });


      });


      function showToast() {
        toast("Hi, I'm a toast!!", 4000);
      }
    </script>
  </body>
</html>
